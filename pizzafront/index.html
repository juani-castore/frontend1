<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>pizzafront</title>
</head>
<body>
    <header>
        <img src="img\Logo.png" alt="logo">
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <h2 id="gratis">Envio gratis <span>comprando</span> 2 pizzas</h2>
        <article>
            
            <h2>Podio de pizzas</h2>
            <section>
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img\PizzaFalling.png" alt="PizzaFalling">
            </section>
        </article>
    </main>
    <footer>
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
        </ul>
        <img src="img\Logo.png" alt="logo">
    </footer>
</body>
</html>
